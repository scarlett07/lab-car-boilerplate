<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Labcar</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="row navbar navbar-default navbar-fixed-top" role="navigation">
      <!-- El logotipo y el icono que despliega el menú se agrupan
        para mostrarlos mejor en los dispositivos móviles -->
      <div class="navbar-header col-xs-12 col-md-8 col-sm-8">
        <button type="button" class="navbar-toggle  col-xs-offset-1 pull-left" data-toggle="collapse" data-target=".navbar-ex1-collapse">
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
     </button>
        <a class="navbar-brand col-md-offset-1 col-sm-offset-1 logo" href="#">
      <img src="assets/images/logoForma.png" alt="logo">
     </a>
      </div>

      <!-- Agrupar los enlaces de navegación, los formularios y cualquier
        otro elemento que se pueda ocultar al minimizar la barra -->
      <div class="collapse navbar-collapse navbar-ex1-collapse col-md-3 col-sm-3">
        <ul class="nav navbar-nav">
          <li><a href="#">Viaja</a></li>
          <li><a href="#">Conduce</a></li>
          <li><a href="#">Inicia Sesion</a></li>
          <li class="dropdown">
            <ul class="dropdown-menu">
              <li><a href="#">Viaja</a></li>
              <li><a href="#">Conduce</a></li>
              <li><a href="#">Inicia Sesion</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <section id="primera" class="row">
      <div class="jumbotron col-md-offset-8 col-xs-10 col-xs-offset-2 col-md-4 col-sm-6 col-sm-offset-6 jumbo">
        <!-- sección que aparece en versiones de pantallas -->
        <h2 class="hidden-xs hidden-sm margen">Disfruta del viaje, <br> Eres dueño de tu tiempo</h2>
        <p class=" hidden-xs hidden-sm">Viaja con <img src="assets/images/logoBlanco.png" alt=""> </p>
        <p><a class="btn btn-default btn-lg hidden-xs hidden-sm margen" href="#" role="button"><strong>REGISTRATE</strong></a></p>
        <div class="row margen">
          <div class="col-md-4 hidden-xs hidden-sm ">
            <hr>
          </div>
          <p class="col-md-4 text-center hidden-xs hidden-sm">o bien</p>
          <div class="col-md-4 hidden-xs hidden-sm ">
            <hr>
          </div>
        </div>
        <!-- Standard button -->
        <button type="button" class="btn btn-default hidden-xs hidden-sm margen"><strong>Conviértete en conductor</strong></button>
        <!-- seccion que solo aparece en telefonos y tabletas -->
        <h2 class="hidden-md hidden-lg margen">Comienza a viajar con <br> <img src="assets/images/logoBlanco.png" alt=""> </h2>
        <button type="button" class="btn btn-default hidden-md hidden-lg margen"><strong>Descarga el app</strong></button>

      </div>
    </section>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js">
  </script>
